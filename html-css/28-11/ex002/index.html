<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="formulario">
        <form action="">
            <fieldset>
                <legend>Cadastro</legend>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="off">
                <label for="icpf">CPF</label>
                <input type="text" name="cpf" id="icpf" required autocomplete="off" placeholder="xxx.xxx.xxx-xx">
                <label for="itel">Telefone</label>
                <input type="text" name="tel" id="itel" required autocomplete="off" placeholder="xxxx-xxxx">
                <label for="icel">Celular</label>
                <input type="text" name="cel" id="icel" required autocomplete="off" placeholder="(xx)xxxxx-xxxx">
                <label for="icep">CEP</label>
                <input type="text" name="cep" id="icep" required autocomplete="off" placeholder="xxxxx-xxx">
                <label for="iend">Endere√ßo</label>
                <input type="text" name="end" id="iend" required autocomplete="off">
                <label for="comp">Complemento</label>
                <input type="text" name="comp" id="icomp" required autocomplete="off">
                <label for="bai">Bairro</label>
                <input type="text" name="bai" id="ibai" required autocomplete="off">
                <label for="cid">Cidade</label>
                <input type="text" name="cid" id="icid" required autocomplete="off">
                <label for="est">Estado</label>
                <input type="text" name="est" id="iest" required autocomplete="off">
                <button type="submit">Cadastrar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
